name: Check for app updates

on:
  schedule:
    - cron: '0 0 * * *'
  push:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - package: com.samsung.android.app.watchmanager
          - package: com.samsung.android.geargplugin
          - package: com.samsung.android.gearnplugin
          - package: com.samsung.android.waterplugin
          - package: com.samsung.android.gearpplugin
          - package: com.samsung.android.gearrplugin
          - package: com.samsung.android.gearfit2plugin
          - package: com.samsung.android.gearoplugin
          - package: com.samsung.accessory
          - package: com.samsung.accessory.fridaymgr
          - package: com.samsung.accessory.atticmgr
          - package: com.samsung.accessory.berrymgr
          - package: com.samsung.accessory.pearlmgr
          - package: com.samsung.accessory.popcornmgr
          - package: com.samsung.accessory.neobeanmgr
          - package: com.samsung.wearable.fit3plugin
          - package: com.samsung.accessory.zenithmgr
      max-parallel: 1

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install dependencies
      run: |
       sudo apt-get update
       sudo apt-get install -y openssl signapk xxd
       sudo wget -O /usr/local/bin/apktool https://bitbucket.org/iBotPeaches/apktool/raw/master/scripts/linux/apktool
       sudo chmod +x /usr/local/bin/apktool
       sudo wget -O /usr/local/bin/apktool.jar https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.7.0.jar

    - name: Fetch APK
      run: |
       curl -L --user-agent 'Mozilla/5.0 (X11; Linux x86_64; rv:95.0) Gecko/20100101 Firefox/95.0' --output ${{ matrix.package }}.apk https://d.apkpure.net/b/APK/${{ matrix.package }}?version=latest

    - name: Decompile APK
      run: |
       apktool d ${{ matrix.package }}.apk -o ${{ matrix.package }} -f

    - name: Compare latest version with current version
      id: check
      run: |
       need_update=0
       latest=`cat ${{ matrix.package }}/apktool.yml | grep 'versionName' | cut -f2 -d ':' | cut -f2 -d ' '` || need_update=1
       git add ${{ matrix.package }}/apktool.yml
       [ ! -z "$(git diff --staged -- ${{ matrix.package }}/apktool.yml)" ] && need_update=1
       echo "latest_version=$latest" >> $GITHUB_OUTPUT
       echo "need_update=$need_update" >> $GITHUB_OUTPUT

    - name: Remove check for samsung devices running custom ROMs
      if: steps.check.outputs.need_update == 1
      run: |
       find ${{ matrix.package }}/smali*/com/sec ${{ matrix.package }}/smali*/com/samsung/ -name *.smali | xargs sed -i 's|Landroid/os/Build;->MANUFACTURER|Landroid/os/Build;->PRODUCT|g'

    - name: Prepare signing
      id: cert
      if: steps.check.outputs.need_update == 1
      run: |
       echo "${{ secrets.RELEASEKEY_X509 }}" > /tmp/releasekey.x509.pem
       echo "${{ secrets.RELEASEKEY_PK8 }}" | base64 -d > /tmp/releasekey.pk8
       cert_hex=`openssl x509 -in /tmp/releasekey.x509.pem -out - -outform DER | xxd -p | tr -d \\\n`
       echo "cert_hex=$cert_hex" >> $GITHUB_OUTPUT

    - name: Replace samsung certificate
      if: steps.check.outputs.need_update == 1
      run: |
       find ${{ matrix.package }}/smali* -name *.smali | xargs sed -i "${{ steps.cert.outputs.cert_hex }}/g"
       find ${{ matrix.package }}/smali* -name *.smali | xargs sed -i "${{ steps.cert.outputs.cert_hex }}/g"
       find ${{ matrix.package }}/smali* -name *.smali | xargs sed -i "${{ steps.cert.outputs.cert_hex }}/g"
       find ${{ matrix.package }}/smali* -name *.smali | xargs sed -i "${{ steps.cert.outputs.cert_hex }}/g"
       find ${{ matrix.package }}/smali* -name *.smali | xargs sed -i "${{ steps.cert.outputs.cert_hex }}/g"

    - name: Rebuild APK
      if: steps.check.outputs.need_update == 1
      run: |
       apktool b ${{ matrix.package }} --use-aapt2

    - name: Sign APK
      if: steps.check.outputs.need_update == 1
      run: |
       signapk /tmp/releasekey.x509.pem /tmp/releasekey.pk8 ${{ matrix.package }}/dist/${{ matrix.package }}.apk ${{ matrix.package }}/dist/${{ matrix.package }}-signed.apk

    - name: Update current version
      if: steps.check.outputs.need_update == 1
      run: |
       git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
       git config --local user.name "github-actions[bot]"
       git pull origin ${{github.ref}} --ff-only
       git add ${{ matrix.package }}/apktool.yml
       git commit -m "Update ${{ matrix.package }} to ${{ steps.check.outputs.latest_version }}"
       git tag ${{ matrix.package }}-${{ steps.check.outputs.latest_version }}-patched

    - name: Push changes to repo
      if: steps.check.outputs.need_update == 1
      uses: ad-m/github-push-action@master
      with:
        tags: true
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release assets
      if: steps.check.outputs.need_update == 1
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ matrix.package }}-${{ steps.check.outputs.latest_version }}-patched
        files: |
         ${{ matrix.package }}/dist/${{ matrix.package }}-signed.apk
